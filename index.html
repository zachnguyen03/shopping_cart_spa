<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport", content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Shopping Cart</title>
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="bg-light" onload="loadLocalStorage()">
        <main role="main">
        
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Your Shopping Cart</h1>
                <p>Please fill in your billing information</p>
            </div>

            <hr class="my-4">
            
            <div class="container">
                <form id="myForm">
                    <div class="form-group">
                        <label for="user-firstname">First name</label>
                        <input type="text" class="form-control" name="user-firstname" id="user-firstname" placeholder="First name" required>
                    </div>

                    <div class="form-group">
                        <label for="user-lastname">Last name</label>
                        <input type="text" class="form-control" name="user-lastname" id="user-lastname" placeholder="Last name" required>
                    </div>

                    <div class="form-group">
                        <label for="user-address">Address</label>
                        <input type="text" class="form-control" name="user-address" id="user-address" placeholder="Address" required>
                    </div>

                    <div class="button">
                        <button type="submit" class="btn btn-primary">Continue</button>
                        <button type="reset" class="btn btn-danger">Reset fields</button>
                    </div>
                </form>

                <div id="catalogue">


                </div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
